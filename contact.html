---
layout: page
title: Kontakt
description: Neugierig? Fragen?
background: '/img/shareih.jpg'
form: true
noindex: true
---
<div id="contact" class="contactFromSubmitAfter">

<form name="sentMessage" id="contactForm" action="https://buntvogel.de/kontakt/index.php?from=innovative-hackers" method="post" autocomplete="off">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="Email Address" id="mail" name="mail"  required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" placeholder="Phone Number"  id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message"  id="problem" name="problem"  required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="send" required>Datenschutz</label>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" id="send" name="send" required>
      Ich habe den <a  style="text-decoration: underline;" href="datenschutz.html" target="_blank">Datenschutzhinweis</a> zur Kenntnis genommen.
    </div>
  </div>
  <br>
  <input id="mitarbeiter" name="mitarbeiter" type="hidden"  value="???" >
  <input id="art" name="art" type="hidden"  value="innovative-hackers" >
  <input id="firma" name="firma" type="hidden"  value="innovative-hackers" >
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" id="submit" name="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>
</div>
<script>


$(".map").on("click", onMapClickHandler), $(document).ready(function() {
    "#send" == $(location).attr("hash") && ($("div.contactFromSubmitAfter").html('<div class="alert alert-success" role="alert">Anfrage wurde verschickt!</div>'), $("html, body").animate({
        scrollTop: $("#contact").offset().top
    }, 2e3))
});
</script>
